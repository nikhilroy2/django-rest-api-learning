{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">
                    Personal Info
                </h2>

                <h4>Your Form</h4>
                <form action="">
                    <div class="form_wrapper">
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Name:</label>
                            <input type="text" name="name_value" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="" class="form-label">Number: </label>
                            <input type="number" name="number_value" class="form-control">
                        </div>
                        <div class="form-group mb-3 position-relative">
                            <label for="" class="form-label">Country: </label>
                            <!-- <input type="text" name="country_value" class="form-control"> -->
                            <select name="country_value" id="country_name" class="form-select">
                                {% for country in country_list %}
                                    <option {% if country.name == 'Bangladesh' %} selected {% endif %} value="{{country.name}}" data-country-img="{{country.image}}">{{country.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group my-3 text-center">
                            <button id="form_submit" class="btn btn-primary" type="button">Submit</button>
                        </div>
                    </div>
                </form>

                <h4>
                    Table View
                </h4>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                No.
                            </th>
                            <th>Name</th>
                            <th>
                                Number
                            </th>
                            <th>
                                Country
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table_body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous'></script>
    <script>
        window.csrf_token = '{{csrf_token}}'
    </script>
    <script src="{% static 'js/script.js' %}"></script>
    
</body>

</html>
